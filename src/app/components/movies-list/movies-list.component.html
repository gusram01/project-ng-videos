<div class="row">
  <div *ngFor="let movie of moviesList" class="col-md-4 mb-5">
    <img
      (click)="goDetails(movie.id)"
      class="img-fluid poster pointer"
      [src]="movie.poster_path | poster"
      alt=""
    />
    <div class="">
      <h3>{{ movie.title }}</h3>
      <div class="row">
        <div class="col-8 text-white">
          <star-rating
            checkedcolor="gold"
            uncheckedcolor="gray"
            totalstars="10"
            size="8px"
            readonly="false"
            [value]="movie.vote_average | number: '1.1'"
          ></star-rating>
        </div>
        <div class="col-2 text-white">
          {{ movie.vote_average | number: "1.2" }}
        </div>
      </div>
    </div>
  </div>
</div>
