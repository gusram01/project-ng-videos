<h1 class="m-5 text-center">Movie Details</h1>
<div class="row" *ngIf="movieDetail">
  <div class="col-md-6">
    <img
      class="img-thumbnail"
      [src]="movieDetail.poster_path | poster"
      [alt]="movieDetail.title"
    />
  </div>
  <div class="col-md-6">
    <h3>
      {{ movieDetail.title }}
    </h3>
    <div class="row pt-3 pb-3">
      <div class="col">
        <star-rating
          checkedcolor="gold"
          uncheckedcolor="gray"
          totalstars="10"
          size="15px"
          readonly="false"
          [value]="movieDetail.vote_average | number: '1.1'"
        ></star-rating>
      </div>
      <div class="col text-white">
        {{ movieDetail.vote_average | number: "1.2" }}
      </div>
    </div>
    <div class="col mt-2 text-white overview">
      {{ movieDetail.overview }}
    </div>
    <div class="row mt-3">
      <div class="col">
        <button (click)="back()" class="btn btn-outline-light">Back</button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5 mb-5" *ngIf="movieCast.length > 0">
  <div class="col">
    <app-cast-slider [cast]="movieCast"></app-cast-slider>
  </div>
</div>
